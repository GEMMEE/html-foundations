<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>italic</title>
</head>
<body>
    <p>The following italic text is wrapped with &lt;em&gt; tag.</p>
    <em>I am italic and emphasized meaning I am important!</em>

    <p>The following italic text is wrapped with &lt;i&gt; tag.</p>
    <i>I am italic but carry no semantic importance.</i>
</body>
</html>
