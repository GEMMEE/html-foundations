<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered list</title>
</head>
<body>
    <!--Ordered list of todo's I need to get done today-->
    <ol>
        <li>Get up</li>
        <li>Pray</li>
        <li>Code</li>
    </ol>

    <ol start = 4 reversed>
        <li>Debug</li>
        <li>Code</li>
        <li>Refresh</li>
    </ol>
    <ol type = i> 
        <li>Code</li>
        <li>Debug</li>
        <li>Code</li>
        <li>Pray</li>
        <li>Sleep</li>
    </ol>
</body>
</html>
