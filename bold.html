<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bolded</title>
</head>
<body>
    <!--Note that &lt; and &gt; are used for displaying < and > respectively.-->
    <p>This is bolded using &lt;b&gt; tag.</p>
    <b>I am bold but have no importance!</b>
    <p>This is bolded using &lt;strong&gt; tag.</p>
    <strong>I am bold and important!</strong>
</body>
</html>
